<h2>Load Cursor</h2>

<h3>Description</h3>

<p>Restore cursor to its previously saved location from <code>save_cursor</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">load_cursor()
</code></pre>


<h3>Value</h3>

<p><code>NULL</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">save_cursor()
cat("\n\nHello World!")
load_cursor()

</code></pre>
