<h2>Rectangular filter data.</h2>

<h3>Description</h3>

<p>Coordinates to filter out frame shadow using sp::point.in.polygon().
</p>


<h3>Usage</h3>

<pre><code class="language-R">rectangle.filter
</code></pre>


<h3>Format</h3>

<p>A data frame with 2 variables and 4 observations.
</p>

<dl>
<dt><code>x</code></dt>
<dd>
<p>longitude</p>
</dd>
<dt><code>y</code></dt>
<dd>
<p>latitude</p>
</dd>
</dl>
