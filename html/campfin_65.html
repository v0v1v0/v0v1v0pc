<h2>Check a URL file size</h2>

<h3>Description</h3>

<p>Call <code>httr::HEAD()</code> and return the number of bytes in the file to be
downloaded.
</p>


<h3>Usage</h3>

<pre><code class="language-R">url_file_size(url)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>url</code></td>
<td>
<p>The URL of the file to query.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The size of a file to be downloaded.
</p>
