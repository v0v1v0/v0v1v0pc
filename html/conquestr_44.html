<h2>isCqConverged</h2>

<h3>Description</h3>

<p>returns true is the ConQuest model has converged normally (system file).
</p>


<h3>Usage</h3>

<pre><code class="language-R">isCqConverged(myCqs)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>myCqs</code></td>
<td>
<p>A system file.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A boolean.
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
isCqConverged(ConQuestSys())

## End(Not run)
</code></pre>
