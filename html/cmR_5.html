<h2>Simulated data for CMR package.</h2>

<h3>Description</h3>

<p>This data set is provided as example for the usage of the cmR package. cmrdata_sim is a simulated CMR image.
</p>


<h3>Usage</h3>

<pre><code class="language-R">cmrdata_sim
</code></pre>


<h3>Format</h3>

<p>A 4D array, 30x30 pixels for 3 slices at 30 time points.
</p>
