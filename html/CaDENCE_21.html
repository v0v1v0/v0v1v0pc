<h2>
Logistic sigmoid function
</h2>

<h3>Description</h3>

<p><code>logistic</code> computes a logistic sigmoid (S-shaped) function bounded between 0 and 1.
</p>


<h3>Usage</h3>

<pre><code class="language-R">logistic(x)
</code></pre>
