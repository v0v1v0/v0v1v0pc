<h2>Convert sRGB coordinates to hue</h2>

<h3>Description</h3>

<p><code>RGB2hue</code> Converts sRGB coordinates to hue.
</p>


<h3>Usage</h3>

<pre><code class="language-R">RGB2hue(RGBmatrix)</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>RGBmatrix</code></td>
<td>
<p> sRGB coordinates</p>
</td>
</tr></table>
<h3>Value</h3>

<p>hue
</p>


<h3>Author(s)</h3>

<p>Jose Gama</p>


<h3>Examples</h3>

<pre><code class="language-R">RGB2hue(c(0.310897, 0.306510, 74.613450))
</code></pre>
