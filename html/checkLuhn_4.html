<h2>issuer</h2>

<h3>Description</h3>

<p>Attempts to return the issuer and if the scheme is still active.
</p>


<h3>Usage</h3>

<pre><code class="language-R">issuer(number)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>number</code></td>
<td>
<p>PAN to look up</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A dataframe of the issuer and if the scheme is active
</p>


<h3>Examples</h3>

<pre><code class="language-R">issuer('4111 1111 1111 1111')
</code></pre>
