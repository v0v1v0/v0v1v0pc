<h2>Get Armadillo version</h2>

<h3>Description</h3>

<p>Provides the Armadillo C++ library version name and number included in the
package.
</p>


<h3>Usage</h3>

<pre><code class="language-R">armadillo_version()
</code></pre>


<h3>Value</h3>

<p>A string with the Armadillo version name and number
</p>


<h3>Examples</h3>

<pre><code class="language-R">armadillo_version()
</code></pre>
