<h2>Normalise as fraction of max value</h2>

<h3>Description</h3>

<p>The ratio of each value of <code>x</code> to <code>max(x)</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">n_fracmax(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A numeric vector</p>
</td>
</tr></table>
<h3>Details</h3>

<p style="text-align: center;"><code class="reqn"> x / x_{max} </code>
</p>



<h3>Value</h3>

<p>Numeric vector
</p>


<h3>Examples</h3>

<pre><code class="language-R">x &lt;- runif(20)
n_fracmax(x)

</code></pre>
