<h2>Read metadata</h2>

<h3>Description</h3>

<p>Read csvy metadata from an external <code>.yml/.yaml</code> or <code>.json</code> file
</p>


<h3>Usage</h3>

<pre><code class="language-R">read_metadata(file)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>file</code></td>
<td>
<p>full path of file from which to read the metadata.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>the metadata as a list
</p>
