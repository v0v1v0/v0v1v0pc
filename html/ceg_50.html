<h2>Stratified.ceg.model</h2>

<h3>Description</h3>

<p>The <code>Stratified.ceg.model</code> is a S4 class that extends <code>Ceg.model</code>.
The object represents a CEG model derived from its supporting Stratified.staged.tree
using some graphical transformation rules.
