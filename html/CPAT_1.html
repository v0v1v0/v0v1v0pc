<h2>Concatenate (With Space)</h2>

<h3>Description</h3>

<p>Concatenate and form strings (with space separation)
</p>


<h3>Usage</h3>

<pre><code class="language-R">x %s% y
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>One object</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>Another object</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A string combining <code>x</code> and <code>y</code> with a space separating them
</p>


<h3>Examples</h3>

<pre><code class="language-R">`%s%` &lt;- CPAT:::`%s%`
"Hello" %s% "world"
</code></pre>
