<h2>Get CIFTI file extension</h2>

<h3>Description</h3>

<p>Get CIFTI file extension
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_cifti_extn(cifti_fname)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>cifti_fname</code></td>
<td>
<p>File path to a CIFTI file (ending in ".d*.nii").</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Character file extension of CIFTI file, e.g. "dtseries.nii", "dscalar.nii"
</p>
