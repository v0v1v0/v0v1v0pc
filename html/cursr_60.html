<h2>Determine Terminal Size</h2>

<h3>Description</h3>

<p>Function determines the size of the terminal in number of rows and columns. The value may not be accurate in RStudio or the R GUI.
</p>


<h3>Usage</h3>

<pre><code class="language-R">term_dim()
</code></pre>


<h3>Value</h3>

<p>numeric vector (# of rows, # of columns)
</p>


<h3>Examples</h3>

<pre><code class="language-R">term_dim()

</code></pre>
