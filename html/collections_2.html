<h2>Inspect objects</h2>

<h3>Description</h3>

<p><code>cls</code> is a replacement for the <code>class</code> function
which also works for the collection objects. It falls back to the ordinary <code>class</code> function
for other objects.
</p>


<h3>Usage</h3>

<pre><code class="language-R">cls(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a collection object</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">d &lt;- dict()
cls(d)
</code></pre>
