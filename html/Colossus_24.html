<h2>Checks how R was compiled</h2>

<h3>Description</h3>

<p><code>Rcomp_version</code> Checks how R was compiled, part of configuration script
</p>


<h3>Usage</h3>

<pre><code class="language-R">Rcomp_version()
</code></pre>


<h3>Value</h3>

<p>returns a string representation of gcc, clang, or R CMD config CC output
</p>
