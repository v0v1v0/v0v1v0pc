<h2>Get daily US counts</h2>

<h3>Description</h3>

<p>Updated every day at 4pm.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_us_daily()
</code></pre>


<h3>Value</h3>

<p>A tibble with one row per date in which data is available and counts for each of those states.
</p>


<h3>Examples</h3>

<pre><code class="language-R">
get_us_daily()

</code></pre>
