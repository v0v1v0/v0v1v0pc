<h2>Get the OMEGA/SIGMA matrix for mrgsolve.</h2>

<h3>Description</h3>

<p>Get the OMEGA/SIGMA matrix for mrgsolve.
</p>


<h3>Usage</h3>

<pre><code class="language-R">mrgsolveMatrix(model, type = "omega")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>model</code></td>
<td>
<p>CAMPSIS model</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>type</code></td>
<td>
<p>either omega or sigma</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>named matrix or character(0) if matrix is empty
</p>
