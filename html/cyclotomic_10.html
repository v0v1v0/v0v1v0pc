<h2>Conjugate cyclotomic number</h2>

<h3>Description</h3>

<p>Complex conjugate of a cyclotomic number.
</p>


<h3>Usage</h3>

<pre><code class="language-R">conjugate(cyc)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>cyc</code></td>
<td>
<p>a cyclotomic number</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A cyclotomic number, the complex conjugate of <code>cyc</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">conjugate(zeta(4)) # should be -zeta(4)
</code></pre>
