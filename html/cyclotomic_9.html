<h2>Convert cyclotomic number to complex number</h2>

<h3>Description</h3>

<p>Convert a cyclotomic number to a complex number.
</p>


<h3>Usage</h3>

<pre><code class="language-R">asComplex(cyc)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>cyc</code></td>
<td>
<p>a cyclotomic number</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A complex number (generally inexact).
</p>


<h3>Examples</h3>

<pre><code class="language-R">asComplex(zeta(4))
</code></pre>
