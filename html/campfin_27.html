<h2>Flush Garbage Memory</h2>

<h3>Description</h3>

<p>Run a full <code>gc()</code> a number of times.
</p>


<h3>Usage</h3>

<pre><code class="language-R">flush_memory(n = 1)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>The number of times to run <code>gc()</code>.</p>
</td>
