<h2>Retrieve Solution</h2>

<h3>Description</h3>

<p>Retrieves a solution to the owned problem.
</p>


<h3>Usage</h3>

<pre><code class="language-R">retrieve(object, solution)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>object</code></td>
<td>
<p>A Reduction object.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>solution</code></td>
<td>
<p>A Solution object.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A Solution to the problem emitted by <code>reduce</code>.
</p>
