<h2>Colour Palette</h2>

<h3>Description</h3>

<p>Manually assign colours
</p>


<h3>Usage</h3>

<pre><code class="language-R">c3_colour(c3, colours)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>c3</code></td>
<td>
<p>c3 htmlwidget object</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>colours</code></td>
<td>
<p>character vector of colours</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>c3
</p>


<h3>Examples</h3>

<pre><code class="language-R">data.frame(a = c(1,2,3,2), b = c(2,4,1,5)) %&gt;%
  c3() %&gt;%
  c3_colour(c('red','black'))

</code></pre>
