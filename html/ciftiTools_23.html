<h2>Get a <code>ciftiTools</code> option</h2>

<h3>Description</h3>

<p>Gets an R option (with prefix "ciftiTools_") value.
See <code>ciftiTools.listOptions</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">ciftiTools.getOption(opt)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>opt</code></td>
<td>
<p>The option.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The value, <code>val</code>
</p>
