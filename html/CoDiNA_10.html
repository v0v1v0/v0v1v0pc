<h2>normalize</h2>

<h3>Description</h3>

<p>Normalize a given variable.
</p>


<h3>Usage</h3>

<pre><code class="language-R">normalize(m)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>m</code></td>
<td>
<p>variable to be normalized in the interval [0,1]</p>
</td>
</tr></table>
<h3>Author(s)</h3>

<p>Deisy Morselli Gysi &lt;deisy at bioinf.uni-leipzig.de&gt;
</p>


<h3>Examples</h3>

<pre><code class="language-R">Z = runif(10,-10,10)
normalize(Z)
</code></pre>
