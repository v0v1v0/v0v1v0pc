<h2>Reduce a Problem</h2>

<h3>Description</h3>

<p>Reduces the owned problem to an equivalent problem.
</p>


<h3>Usage</h3>

<pre><code class="language-R">reduce(object)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>object</code></td>
<td>
<p>A Reduction object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>An equivalent problem, encoded either as a Problem object or a list.
</p>
