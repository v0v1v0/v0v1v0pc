<h2>Density function of Chernoff's distribution</h2>

<h3>Description</h3>

<p>Computes the density of Chernoff's distribution.
</p>


<h3>Usage</h3>

<pre><code class="language-R">dChern(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>evaluation point of the density.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The function returns Chernoff's density evaluated at x.
</p>


<h3>Examples</h3>

<pre><code class="language-R">dChern(0)
</code></pre>
