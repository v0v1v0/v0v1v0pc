<h2>Mean squared error</h2>

<h3>Description</h3>

<p><code>mse</code> computes the mean squared error between two numeric vectors
</p>


<h3>Usage</h3>

<pre><code class="language-R">mse(goldStandard, estimates)
</code></pre>

<table>

<p>Numeric vector</p>

</tr>

<td>
<p>Numeric vector</p>

</tr>
