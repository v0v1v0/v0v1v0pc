<h2>Present Value</h2>

<h3>Description</h3>

<p>Calculates the present value of a given future value
</p>


<h3>Usage</h3>

<pre><code class="language-R">pv(fv, r, n)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>fv</code></td>
<td>
<p>Future Value</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>r</code></td>
<td>
<p>Discount Rate</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>Number of Compounding Periods</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Returns the Present Value
</p>


<h3>Examples</h3>

<pre><code class="language-R">pv(5000, 0.08/12, 5*12)
</code></pre>
