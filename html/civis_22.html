<h2>A file in the Civis Platform</h2>

<h3>Description</h3>

<p>Use <code>civis_file</code> to use a file in the Civis Platform with
civis_ml.
</p>


<h3>Usage</h3>

<pre><code class="language-R">civis_file(file_id)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>file_id</code></td>
<td>
<p>The id of a Civis file.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A <code>civis_file</code>.
</p>
