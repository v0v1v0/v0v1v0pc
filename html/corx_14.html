<h2>to_clipboard</h2>

<h3>Description</h3>

<p>Sends a formatted corx table to the clipboard so that it can be pasted into excel.
</p>


<h3>Usage</h3>

<pre><code class="language-R">to_clipboard(x, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a corx object, matrix, or data.frame</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>additional arguments passed to 'clipr::write_clip'</p>
</td>
</tr>
</table>
</div>
