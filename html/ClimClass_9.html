<h2>Radiative energy coefficients</h2>

<h3>Description</h3>

<p>"Radiative energy coefficients" for Hargreaves' equation, corresponding to the 
daily extra-atmospheric solar radiation energy. It is the output of function 
<code>ExAtRa</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">data(Trent_climate)
</code></pre>


<h3>Format</h3>

<p>An array of 12 numerics</p>
