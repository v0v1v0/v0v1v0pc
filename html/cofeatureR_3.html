<h2>cofeatureR: Generate Cofeature Matrices</h2>

<h3>Description</h3>

<p>Generate cofeature (feature by sample) matrices. The package 
utilizes ggplot2::geom_tile to generate the matrix allowing for easy
customization of additions from the base matrix.
</p>
