<h2>Convert to character</h2>

<h3>Description</h3>

<p>This function just calls <code>as.character()</code>, but it is
easier to type and read.
</p>


<h3>Usage</h3>

<pre><code class="language-R">chr(x, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Object to be coerced.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Further arguments to pass to <code>as.character()</code>.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Character value.
</p>
