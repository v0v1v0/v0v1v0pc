<h2>z2p</h2>

<h3>Description</h3>

<p>This function gives a gaussian p-value corresponding to the provided Z-score
</p>


<h3>Usage</h3>

<pre><code class="language-R">z2p(z)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>z</code></td>
<td>
<p>a Z score</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a p-value
</p>


<h3>Examples</h3>

<pre><code class="language-R">z&lt;-1.96
z2p(z)
</code></pre>
