<h2>Logit function</h2>

<h3>Description</h3>

<p>Logit function
</p>


<h3>Usage</h3>

<pre><code class="language-R">Logit(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>numerical scaler input</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Logit(x) = log(1*x/(1-x))
</p>


<h3>Examples</h3>

<pre><code class="language-R">y = Logit(0.5)

</code></pre>
