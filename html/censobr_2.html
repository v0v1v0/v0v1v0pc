<h2>Safely use arrow to open a Parquet file</h2>

<h3>Description</h3>

<p>This function handles some failure modes, including if the Parquet file is
corrupted.
</p>


<h3>Usage</h3>

<pre><code class="language-R">arrow_open_dataset(filename)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>filename</code></td>
<td>
<p>A local Parquet file</p>
</td>
</tr></table>
<h3>Value</h3>

<p>An <code>arrow::Dataset</code>
</p>
