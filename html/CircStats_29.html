<h2>Radians</h2>

<h3>Description</h3>

<p>Converts degrees to radians. 
</p>


<h3>Usage</h3>

<pre><code class="language-R">rad(degree)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>degree</code></td>
<td>
<p>vector of degree measurements.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Returns a vector of radian measurements corresponding to the data in vector degree.
</p>


<h3>See Also</h3>

<p>deg
</p>
