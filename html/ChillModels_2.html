<h2>
Climate data
</h2>

<h3>Description</h3>

<p>A dataset containing the hourly temperatures 
</p>


<h3>Usage</h3>

<pre><code class="language-R">data("climatedata")</code></pre>


<h3>Format</h3>

<p>A data frame with 5003 rows and 3 variables.
</p>

<dl>
<dt>date</dt>
<dd>
<p>Date, in Year-Month-Day format</p>
</dd>
<dt>hora</dt>
<dd>
<p>Hour in numeric format</p>
</dd>
<dt>temp</dt>
<dd>
<p>Temperature, in Celsius-Degree</p>
</dd>
</dl>
