<h2>Execute function with given arguments</h2>

<h3>Description</h3>

<p>Execute function with given arguments
</p>


<h3>Usage</h3>

<pre><code class="language-R">execute_with_args(fun, ...)
</code></pre>


<h3>Details</h3>

<p>If the function has <code>...</code>, this function will not pass other arguments to <code>...</code>.
Only named arguments are passed.
</p>
