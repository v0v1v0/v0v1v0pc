<h2>Save Cursor Position</h2>

<h3>Description</h3>

<p>Save the position of the cursor so that the position can be restored for later with <code>load_cursor</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">save_cursor()
</code></pre>


<h3>Value</h3>

<p><code>NULL</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">save_cursor()
cat("\n\nHello World!")
load_cursor()

</code></pre>
