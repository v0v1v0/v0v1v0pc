<h2>Extract Brain Structures from CIFTI Brain Models</h2>

<h3>Description</h3>

<p>Extracts the <code>BrainStructure</code> attribute from a
<code>BrainModel</code> in a <code>cifti</code> object
</p>


<h3>Usage</h3>

<pre><code class="language-R">cifti_brain_structs(file)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>file</code></td>
<td>
<p><code>cifti</code> object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A vector of brain structure names
</p>
