<h2>fisherTrnsfrm</h2>

<h3>Description</h3>

<p>Helper function to apply Fisher's transformation to a correlation matrix.
</p>


<h3>Usage</h3>

<pre><code class="language-R">fisherTrnsfrm(myCorMat)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>myCorMat</code></td>
<td>
<p>A correlation matrix.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A correlation matrix with Fisher's transform applied to values -1 &gt; x &gt; 1.
</p>
