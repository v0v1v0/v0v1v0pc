<h2>Specify CIMIS API key</h2>

<h3>Description</h3>

<p>Enter your CIMIS AppKey for web API data access.
</p>


<h3>Usage</h3>

<pre><code class="language-R">set_key(key = NULL)

remove_key()

is_key_set()
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>key</code></td>
<td>
<p>A CIMIS AppKey.</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
set_key("YOUR-APP-KEY")
is_key_set()
remove_key()

## End(Not run)

</code></pre>
