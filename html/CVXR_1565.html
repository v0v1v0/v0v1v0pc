<h2>The SumSmallest atom.</h2>

<h3>Description</h3>

<p>The sum of the smallest k values of a matrix.
</p>


<h3>Usage</h3>

<pre><code class="language-R">SumSmallest(x, k)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An Expression or numeric matrix.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>k</code></td>
<td>
<p>The number of smallest values to sum over.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Sum of the smlalest k values
</p>
