<h2>Reduction Acceptance</h2>

<h3>Description</h3>

<p>Determine whether the reduction accepts a problem.
</p>


<h3>Usage</h3>

<pre><code class="language-R">accepts(object, problem)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>object</code></td>
<td>
<p>A Reduction object.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>problem</code></td>
<td>
<p>A Problem to check.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A logical value indicating whether the reduction can be applied.
</p>
