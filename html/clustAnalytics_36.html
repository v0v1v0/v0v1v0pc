<h2>Sort matrix</h2>

<h3>Description</h3>

<p>Given a matrix, rearranges rows and columns so that row sums and col sums
end up in ascending order.
</p>


<h3>Usage</h3>

<pre><code class="language-R">sort_matrix(M)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>M</code></td>
<td>
<p>matrix</p>
</td>
</tr></table>
