<h2>Returns the actual dimensions of the input</h2>

<h3>Description</h3>

<p>Gets the dimensions of the input <code>a</code>, returning <code>c(length(a), 1)</code> if
<code>dim(a) == NULL</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">gdim(a)
</code></pre>
