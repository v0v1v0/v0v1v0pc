<h2>Print suppressible message</h2>

<h3>Description</h3>

<p>Print message only if ciftiTools Option "suppress_msgs" is <code>FALSE</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">ciftiTools_msg(msg)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>msg</code></td>
<td>
<p>The message</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>NULL</code>, invisibly
</p>
