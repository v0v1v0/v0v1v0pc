<h2>Sort a list by the list element <code>date</code>.</h2>

<h3>Description</h3>

<p>Sorts a list for the column <code>date</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">sort_list_by_date(list_to_sort)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>list_to_sort</code></td>
<td>
<p>List to sort. Each element of the list must have column <code>date</code>.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The sorted list.
</p>
