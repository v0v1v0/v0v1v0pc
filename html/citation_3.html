<h2>cff2md</h2>

<h3>Description</h3>

<p>Creates a summary of the CFF content in markdown format. This
can be useful for instance to create software reports.
</p>


<h3>Usage</h3>

<pre><code class="language-R">cff2md(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>path to citation file or read in citation in citation file format</p>
</td>
</tr></table>
