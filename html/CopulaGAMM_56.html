<h2>Conditional Gaussian</h2>

<h3>Description</h3>

<p>Conditional Gaussian
</p>


<h3>Usage</h3>

<pre><code class="language-R">pcondnor(u, v, cpar)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>u</code></td>
<td>
<p>values at which the cdf is evaluated</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>v</code></td>
<td>
<p>value of the conditioning variable in (0,1)</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>cpar</code></td>
<td>
<p>copula parameter</p>
</td>
</tr>
</table>
<h3>Value</h3>

<table><tr style="vertical-align: top;">
<td><code>ccdf</code></td>
<td>
<p>Conditional cdf</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">pcondnor(0.5,0.6,0.6)
</code></pre>
