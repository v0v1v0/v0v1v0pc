<h2>Split data into train and test sets.</h2>

<h3>Description</h3>

<p>Split data into train and test sets.
</p>


<h3>Usage</h3>

<pre><code class="language-R">split_data(data, prop = 0.7)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>data</code></td>
<td>
<p>A data frame.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>prop</code></td>
<td>
<p>The proportion of rows to assign to the training set.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A list with two data frames, <code>train</code> and <code>test</code>.
</p>
