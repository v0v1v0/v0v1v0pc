<h2>Expands names for expand_as_numeric</h2>

<h3>Description</h3>

<p>Expands each element according to the factor expansions of columns in
<code>expand_as_numeric()</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">expand_names(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>as in <code>expand_as_numeric()</code>.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A vector of size <code>ncol(expand_as_numeric(x))</code>.
</p>
