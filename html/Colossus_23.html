<h2>Checks the OMP flag</h2>

<h3>Description</h3>

<p><code>OMP_Check</code> Called directly from R, checks the omp flag and returns if omp is enabled
</p>


<h3>Usage</h3>

<pre><code class="language-R">OMP_Check()
</code></pre>


<h3>Value</h3>

<p>boolean: True for OMP allowed
</p>
