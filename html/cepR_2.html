<h2>Busca por CEP</h2>

<h3>Description</h3>

<p>Busca por CEP (search for information by postal code).
</p>


<h3>Usage</h3>

<pre><code class="language-R">busca_cep(cep = "01001000", token = NULL)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>cep</code></td>
<td>
<p>CEP (postal code), <code>character</code>.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>token</code></td>
<td>
<p>Token de autorização. Veja &lt;http://cepaberto.com/users/register&gt;.</p>
</td>
</tr>
