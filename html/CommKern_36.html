<h2>Trace</h2>

<h3>Description</h3>

<p>Return the trace of a square matrix
</p>


<h3>Usage</h3>

<pre><code class="language-R">tr(x, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a square matrix</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>arguments passed to <code>sum</code></p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The trace, the sum of the diagonal elements, of the square matrix
<code>x</code>
</p>
