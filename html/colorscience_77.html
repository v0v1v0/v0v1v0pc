<h2>Convert CIE Lab coordinates to CIE Luv</h2>

<p><code>LAB2LUV</code> Converts CIE Lab coordinates to CIE Luv.
</p>


<h3>Usage</h3>

<pre><code class="language-R">LAB2LUV(Labmatrix) </code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>Labmatrix</code></td>
<td>
<p> CIE Lab coordinates</p>
</td>
</tr></table>
<h3>Value</h3>

<p>XYZ coordinates
</p>


<h3>Author(s)</h3>

<p>Jose Gama</p>


<h3>Examples</h3>

<pre><code class="language-R">LAB2LUV(c(0.310897, 0.306510, 74.613450))
