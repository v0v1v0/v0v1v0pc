<h2>The built-in CLI theme</h2>

<h3>Description</h3>

<p>This theme is always active, and it is at the bottom of the theme
stack. See themes.
</p>


<h3>Usage</h3>

<pre><code class="language-R">builtin_theme()
</code></pre>


<h3>Value</h3>

<p>A named list, a CLI theme.
</p>


<h3>See Also</h3>

<p>themes, <code>simple_theme()</code>.
</p>
