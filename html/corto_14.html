<h2>r2p Convert Correlation Coefficient to P-value</h2>

<h3>Description</h3>

<p>r2p Convert Correlation Coefficient to P-value
</p>


<h3>Usage</h3>

<pre><code class="language-R">r2p(r, n)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>r</code></td>
<td>
<p>the correlation coefficient</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>the number of samples</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>a numeric p-value
</p>


<h3>Examples</h3>

<pre><code class="language-R">r2p(r=0.4,n=20) # 0.08
</code></pre>
