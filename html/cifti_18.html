<h2>Extract MatrixIndicesMap nodes from CIFTI</h2>

<h3>Description</h3>

<p>Extracts the nodes from a CIFTI-2 file corresponding to the
<code>MatrixIndicesMap</code> branch
</p>


<h3>Usage</h3>

<pre><code class="language-R">matrix_ind_map_nodes(fname)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>fname</code></td>
<td>
<p>File of CIFTI data</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Nodes of class <code>xml_nodeset</code>
</p>
