<h2>Minimal sample dissimilarity matrix</h2>

<h3>Description</h3>

<p>A matrix with sample dissimilarities calculated from
<code>minimalSampData</code> and <code>minimalCompDis</code>
using <code>sampDis</code> with <code>type = "GenUniFrac"</code> and
<code>alpha = 0.5</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">minimalSampDis
</code></pre>


<h3>Format</h3>

<p>A 4x4 sample dissimilarity matrix.
</p>
