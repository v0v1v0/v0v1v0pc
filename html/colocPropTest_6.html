<h2>logp</h2>

<h3>Description</h3>

<p>uses logs in calculation to avoid numerical issues with very small std errors / p values
</p>


<h3>Usage</h3>

<pre><code class="language-R">lp(beta, se)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>beta</code></td>
<td>
<p>coefficient</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>se</code></td>
<td>

</td>
</tr>
</table>
<h3>Value</h3>

<p>-log10 p
</p>
