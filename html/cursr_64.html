<h2>Return Screen to Blank State</h2>

<h3>Description</h3>

<p>Function to be used at the end of a terminal function. It resets the colors and attributes to their default values, clears the screen, and reveals the cursor.
</p>


<h3>Usage</h3>

<pre><code class="language-R">wrapup()
</code></pre>


<h3>Value</h3>

<p><code>NULL</code>
</p>
