<h2>get_color</h2>

<h3>Description</h3>

<p>get the color associated with one or more values
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_color(x, v, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>the color lookup table</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>v</code></td>
<td>
<p>the intensity value(s)</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>extra args</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>a color value
</p>
