<h2>Solver Capabilities</h2>

<h3>Description</h3>

<p>Determine if a solver is capable of solving a mixed-integer program (MIP).
</p>


<h3>Usage</h3>

<pre><code class="language-R">mip_capable(solver)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>solver</code></td>
<td>
<p>A ReductionSolver object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A logical value.
</p>


<h3>Examples</h3>

<pre><code class="language-R">mip_capable(ECOS())
</code></pre>
