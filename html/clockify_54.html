<h2>Mark time entries as invoiced</h2>

<h3>Description</h3>

<p>The <code>time_entry_invoiced()</code> function will only work on a paid plan.
</p>


<h3>Usage</h3>

<pre><code class="language-R">time_entry_invoiced(time_entry_id, invoiced = TRUE)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>time_entry_id</code></td>
<td>
<p>Time entry ID</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>invoiced</code></td>
<td>
<p>Has this time entry been invoiced?</p>
</td>
</tr>
</table>
