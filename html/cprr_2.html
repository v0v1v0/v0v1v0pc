<h2>Date of birth</h2>

<h3>Description</h3>

<p>Calculate dates of birth from CPR numbers.
</p>


<h3>Usage</h3>

<pre><code class="language-R">dob(cpr)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>cpr</code></td>
<td>
<p>Character vector of CPR numbers with or without hyphens.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Vector of dates of birth.
</p>


<h3>Examples</h3>

<pre><code class="language-R">  dob(c('1508631111', '1310762222'))

</code></pre>
