<h2>defineBounds</h2>

<h3>Description</h3>

<p>use mouse clicks to define bounding box
</p>


<h3>Usage</h3>

<pre><code class="language-R">defineBounds()
</code></pre>


<h3>Details</h3>

<p>use in conjunction with exitClick()
</p>


<h3>Value</h3>

<p>returns a list of numeric xmin xmax ymin ymax defining screen target for exit
</p>


<h3>Examples</h3>

<pre><code class="language-R">if(interactive()){
defineBounds()
}

</code></pre>
