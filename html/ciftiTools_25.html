<h2>Set a <code>ciftiTools</code> option</h2>

<h3>Description</h3>

<p>Sets an R option (with prefix "ciftiTools_").
See <code>ciftiTools.listOptions</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">ciftiTools.setOption(opt, val)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>opt</code></td>
<td>
<p>The option.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>val</code></td>
<td>
<p>The value to set the option as.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The new value, <code>val</code>
</p>
