<h2>Hide Cursor</h2>

<h3>Description</h3>

<p>Make the cursor invisible. The cursor can be revealed with <code>show_cursor</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">hide_cursor()
</code></pre>


<h3>Value</h3>

<p><code>NULL</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">hide_cursor()
cat("\n\nHello World!")
show_cursor()

</code></pre>
