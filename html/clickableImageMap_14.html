<h2>unhighlight</h2>

<h3>Description</h3>

<p>invoke highlight() to set font color and size to default
</p>


<h3>Usage</h3>

<pre><code class="language-R">unhighlight(gtab)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>gtab</code></td>
<td>
<p>a gtable object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>returns the return value of highlight()
</p>


<h3>Examples</h3>

<pre><code class="language-R">if(interactive()){
load("data/x_gtab.RData")
unhighlight(x_gtab)
}

</code></pre>
