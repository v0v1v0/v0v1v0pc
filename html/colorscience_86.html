<h2>Convert CIE Luv coordinates to CIE Lab</h2>

<h3>Description</h3>

<p><code>LUV2LAB</code> Converts CIE Luv coordinates to CIE Lab.
</p>


<h3>Usage</h3>

<pre><code class="language-R">LUV2LAB(Luvmatrix) </code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>Luvmatrix</code></td>
<td>
<p> Luv matrix</p>
</td>
</tr></table>
<h3>Value</h3>

<p>XYZ coordinates
</p>


<h3>Author(s)</h3>

<p>Jose Gama</p>


<h3>Examples</h3>

<pre><code class="language-R">LUV2LAB(c(0.310897, 0.306510, 74.613450))
</code></pre>
