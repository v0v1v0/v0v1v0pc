<h2>Check groups for stacked plots</h2>

<h3>Description</h3>

<p>For plots where stacking is required this function will
define the columns to be stacked based on column headers.
</p>


<h3>Usage</h3>

<pre><code class="language-R">check_stacked(c3, stacked)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>c3</code></td>
<td>
<p>c3 htmlwidget object</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>stacked</code></td>
<td>
<p>boolean</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>c3 object
</p>
