<h2>Does the current R session support ANSI colors?</h2>

<h3>Description</h3>

<p>From crayon 2.0.0, this function is simply a wrapper on
<code>num_ansi_colors()</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">has_color()
</code></pre>


<h3>Value</h3>

<p><code>TRUE</code> if the current R session supports color.
</p>


<h3>Examples</h3>

<pre><code class="language-R">has_color()
</code></pre>
