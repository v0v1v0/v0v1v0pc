<h2>Reset Options</h2>

<h3>Description</h3>

<p>Reset the global package variable <code>.CVXR.options</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">resetOptions()
</code></pre>


<h3>Value</h3>

<p>The default value of CVXR package global <code>.CVXR.options</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
  resetOptions()

## End(Not run)
</code></pre>
