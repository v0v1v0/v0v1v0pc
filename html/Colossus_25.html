<h2>Checks default R c++ compiler</h2>

<h3>Description</h3>

<p><code>Rcpp_version</code> checks ~/.R/Makevars script for default compilers set, part of configuration script
</p>


<h3>Usage</h3>

<pre><code class="language-R">Rcpp_version()
</code></pre>


<h3>Value</h3>

<p>returns a string representation of gcc, clang, or head ~/.R/Makevars
</p>
