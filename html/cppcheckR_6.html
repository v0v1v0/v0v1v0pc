<h2>Shiny application to check C/C++</h2>

<h3>Description</h3>

<p>Run a shiny application to check C/C++ files.
</p>


<h3>Usage</h3>

<pre><code class="language-R">shinyCppcheck()
</code></pre>


<h3>Value</h3>

<p>Nothing, this just launches a Shiny app.
</p>


<h3>Note</h3>

<p>The packages listed in the <strong>Suggests</strong> field of the
package description are required.
</p>
