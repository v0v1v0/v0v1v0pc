<h2>Data checker</h2>

<h3>Description</h3>

<p>Throws an error message if at least 2 features is not in categorical format.
</p>


<h3>Usage</h3>

<pre><code class="language-R">control_data(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a dataset.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>This function checks whether <code>dataset</code> has at least 2 features in categorical format.
</p>
