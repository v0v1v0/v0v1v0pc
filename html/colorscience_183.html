<h2>Convert YUV coordinates to RGB</h2>

<h3>Description</h3>

<p><code>YUV2RGB</code> Converts YUV coordinates to RGB.
</p>


<h3>Usage</h3>

<pre><code class="language-R">YUV2RGB(YUVmatrix) </code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>YUVmatrix</code></td>
<td>
<p> YUV coordinates</p>
</td>
</tr></table>
<h3>Value</h3>

<p>RGB coordinates
</p>


<h3>Author(s)</h3>

<p>Jose Gama</p>


<h3>Examples</h3>

<pre><code class="language-R">YUV2RGB(c(164.898, -5.584651, 58.53939))
</code></pre>
