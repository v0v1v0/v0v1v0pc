<h2>SumOfPs</h2>

<h3>Description</h3>

<p>Converts a list of p-values into a list, n= 2,3,...,k
</p>


<h3>Usage</h3>

<pre><code class="language-R">SumOfPs(x, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>#' Input n p-values  n = 2,3,...,k</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>#list of p values</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>List of p-values
</p>


<h3>Examples</h3>

<pre><code class="language-R">Output &lt;- SumOfPs(0.1,0.3,.7)
</code></pre>
