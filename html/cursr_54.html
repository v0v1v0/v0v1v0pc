<h2>Repeat a Character</h2>

<h3>Description</h3>

<p>Repeat a character <code>n</code> times and concatenate into a single value.
</p>


<h3>Usage</h3>

<pre><code class="language-R">repch(x, n)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>character to be repeated</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>number of times to be repeated</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>character vector
</p>


<h3>Examples</h3>

<pre><code class="language-R">repch("abc", 5)

</code></pre>
