<h2>The CSS themes</h2>

<h3>Description</h3>

<p>The names of the CSS themes available in the <strong>PrimeReact</strong>
library.
</p>


<h3>Usage</h3>

<pre><code class="language-R">themes
</code></pre>


<h3>Format</h3>

<p>A vector with 34 elements. Each element is the name of a theme,
to be used as the <code>theme</code> argument of the
<code>cascadeSelectInput</code> function.
</p>
