<h2>Edgington Method</h2>

<h3>Description</h3>

<p>#' Combination p-value method that uses Edgington statistic
Summation i=1 to n pi where p equals p-value
</p>


<h3>Usage</h3>

<pre><code class="language-R">EdMethod(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>#' SumOfPs</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Combined P-value
</p>


<h3>Examples</h3>

<pre><code class="language-R">Output &lt;- SumOfPs(0.1,0.3,.7)
Final &lt;- EdMethod(Output)
</code></pre>
