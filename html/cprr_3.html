<h2>Gender</h2>

<h3>Description</h3>

<p>Calculate genders from CPR numbers.
</p>


<h3>Usage</h3>

<pre><code class="language-R">gender(cpr)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>cpr</code></td>
<td>
<p>Character vector of CPR numbers with or without hyphens.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Integer vector of genders: 0 = female, 1 = male.
</p>


<h3>Examples</h3>

<pre><code class="language-R">  gender(c('1508631111', '1310762222'))

</code></pre>
