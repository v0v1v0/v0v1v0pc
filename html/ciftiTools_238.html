<h2>Get XML of a CIFTI</h2>

<h3>Description</h3>

<p>Wrapper for Connectome Workbench command
<code>-nifti-information [fname] -print-xml</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">xml_cifti(cifti_fname)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>cifti_fname</code></td>
<td>
<p>File path to a CIFTI file (ending in ".d*.nii").</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The XML as a list
</p>
