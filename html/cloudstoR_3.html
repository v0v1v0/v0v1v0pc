<h2>cloud_auth</h2>

<h3>Description</h3>

<p><code>cloud_auth()</code> gets the user's credentials and stores them securely in
keyring.
</p>


<h3>Usage</h3>

<pre><code class="language-R">cloud_auth(reset_keys = FALSE)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>reset_keys</code></td>
<td>
<p>Override existing keys.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Nothing. Keys are stored in keyring.
</p>
