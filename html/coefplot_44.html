<h2>invlogit</h2>

<h3>Description</h3>

<p>Calculates the inverse logit
</p>


<h3>Usage</h3>

<pre><code class="language-R">invlogit(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Vector of numbers</p>
</td>
</tr></table>
<h3>Details</h3>

<p>Maps the real line to [0, 1]
</p>


<h3>Value</h3>

<p><code>x</code> mapped to [0, 1]
</p>


<h3>Author(s)</h3>

<p>Jared P. Lander
</p>


<h3>Examples</h3>

<pre><code class="language-R">invlogit(3)
invlogit(-6:6)
invlogit(c(-1, 1, 2))

</code></pre>
