<h2>Monthly temperature data</h2>

<h3>Description</h3>

<p>Artificially generated temperature data
at a monthly scale. Used for code testing.
</p>


<h3>Format</h3>

<p>A data frame with 576 rows and 2 variables
</p>

<dl>
<dt>Date</dt>
<dd>
<p>Date of temperature measurements (dd/mm/yyyy).</p>
</dd>
<dt>Temp</dt>
<dd>
<p>Mean monthly temperature</p>
</dd>
</dl>
