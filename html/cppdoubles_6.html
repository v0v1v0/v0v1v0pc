<h2>Absolute and relative difference</h2>

<h3>Description</h3>

<p>Calculate absolute differences with <code>abs_diff()</code> and
relative differences with <code>rel_diff()</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">rel_diff(x, y)

abs_diff(x, y)
</code></pre>
