<h2>AUS IO Table</h2>

<h3>Description</h3>

<p>Input Output Tables for the Australian economy from the World Input Output Database.
</p>


<h3>Usage</h3>

<pre><code class="language-R">ausiot
</code></pre>


<h3>Format</h3>

<p>Input Output table for Australia for 15 years, 2000-2014.
</p>
