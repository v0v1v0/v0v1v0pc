<h2>Future Value</h2>

<h3>Description</h3>

<p>Calculates the Future Value given a Present Value
</p>


<h3>Usage</h3>

<pre><code class="language-R">fv(pv, r, n)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>pv</code></td>
<td>
<p>Present Value</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>r</code></td>
<td>
<p>Discount Rate</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>Number of Compounding Periods</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Returns the Future Value
</p>


<h3>Examples</h3>

<pre><code class="language-R">fv(5000, 0.08/12, 5*12)
</code></pre>
